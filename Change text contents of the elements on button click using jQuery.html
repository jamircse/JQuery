<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change text contents of the elements on button click using jQuery</title>
</head>
<body>
    <h1 style="font-size:18px;font-family:cursive;">hello world !</h1>
    <button class="btn">click</button>  <br>
<script src="js/jquery.js"></script>
<script type="text/javascript">
     $(document).ready(function(){

             $(".btn").click(function(){ 
                $("h1").slideToggle(10);
             });

         
         
        });
</script>
