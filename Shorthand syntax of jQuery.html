<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Shorthand Syntax</title>
</head>
<body>
<p style="font-size:18px;font-family:cursive;"></p>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    $(function(){
			// Some code to be executed...
			  $("p").text("jQuery Shorthand Syntax");
		});
</script>
<code style="font-size:18px;font-family:cursive;">
  <b>
  
   $(function(){ <br>
			// Some code to be executed...  <br>
			  $("p").text("Standard syntax of JQuery");  <br>
		});    <br>
   </b>
</code>
</body>
</html>
