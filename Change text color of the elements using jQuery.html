<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change text color of the elements using jQuery</title>
</head>
<body>

<h1 style="font-size:18px;font-family:cursive;">hello world !</h1>
<script src="js/jquery.js"></script>
<script type="text/javascript">
     $(document).ready(function(){
            $("h1").css("color", "#0088ff");
        });
</script>
