<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll Event in jQuery</title>
    <style type="text/css">
        p {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            font: bold 34px sans-serif;
            background: #f0e68c;
            position: fixed;
            top: 50px;
            display: none;
        }

        .dummy-content {
            height: 600px;
            font: 34px sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
 
 <p>Scroll Happened!</p>
   
    <div class="dummy-content">Scroll the viewport.</div>
    <div class="dummy-content">Scroll the viewport.</div>
    <div class="dummy-content">Scroll the viewport.</div>
    <div class="dummy-content">Scroll the viewport.</div>
    <div class="dummy-content">Scroll the viewport.</div>



    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(window).scroll(function() {
                $("p").show().fadeOut("slow");
            });
        });
    </script>
</body>

</html>
